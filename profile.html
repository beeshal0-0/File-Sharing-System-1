<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    
    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="styles.css"> <!-- Main styles -->
    <link rel="stylesheet" href="profile.css"> <!-- Profile-specific styles -->

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">FileShare</div>
        <ul class="nav-links">
            <li><a href="main.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="storage.html"><i class="fas fa-database"></i> Storage</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop" class="scroll-btn"><i class="fas fa-arrow-up"></i></button>

    <!-- Main Content -->
    <main class="main-content">
        <section class="profile-section">
            <h1 class="profile-title"><i class="fas fa-user-circle"></i> User Profile</h1>

            <!-- Profile Picture -->
            <div class="profile-picture">
                <img src="default-avatar.png" alt="Profile Picture" id="profileImg">
                <input type="file" id="profilePicUpload" accept="image/*" hidden>
                <button class="upload-btn" onclick="document.getElementById('profilePicUpload').click();">
                    <i class="fas fa-upload"></i> Change Profile Picture
                </button>
            </div>

            <!-- User Information -->
            <div class="user-info">
                <label><i class="fas fa-user"></i> Full Name:</label>
                <input type="text" value="John Doe" disabled>

                <label><i class="fas fa-id-badge"></i> Username:</label>
                <input type="text" value="johndoe123" disabled>

                <label><i class="fas fa-envelope"></i> Email Address:</label>
                <input type="email" value="johndoe@example.com" disabled>

                <label><i class="fas fa-phone"></i> Phone Number:</label>
                <input type="text" value="+1 234 567 890" disabled>

                <label><i class="fas fa-user-shield"></i> Role:</label>
                <input type="text" value="User" disabled>

                <label><i class="fas fa-calendar-alt"></i> Account Created On:</label>
                <input type="text" value="January 15, 2024" disabled>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn"><a href="changedetails.html">Change User Details</a> <i class="fas fa-edit"></i></button>
                <button class="action-btn"><a href="changepassword.html">Change Password</a> <i class="fas fa-key"></i></button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 FileShare. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Scroll to Top -->
    <script>
        const scrollToTopBtn = document.getElementById("scrollToTop");

        window.addEventListener("scroll", function () {
            scrollToTopBtn.style.display = window.scrollY > 200 ? "block" : "none";
        });

        scrollToTopBtn.addEventListener("click", function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>

</body>
</html>
