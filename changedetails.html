<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change User Details - FileShare</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">FileShare</div>
        <ul class="nav-links">
            <li><a href="main.html" class="active"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="storage.html"><i class="fas fa-database"></i> Storage Details</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- Change User Details Section -->
    <div class="change-details-container">
        <h2>Change User Details</h2>
        <form id="change-details-form" class="change-details-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <button type="button" class="btn-change-details" onclick="validateDetails()">Submit</button>
            
            <a href="profile.html" class="btn-back">Back</a>
        </form>
    </div>

    <!-- Modal Confirmation for Change Details -->
    <div class="modal" tabindex="-1" id="change-details-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Changes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to save the changes to your user details?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirm-changes">Yes, Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 FileShare. All rights reserved.</p>
            <div class="footer-links">
                <a href="#privacy">Privacy Policy</a> | 
                <a href="#terms">Terms of Service</a> | 
                <a href="#contact">Contact Us</a>
            </div>
            <div class="social-icons">
                <a href="#facebook"><i class="fab fa-facebook"></i></a>
                <a href="#twitter"><i class="fab fa-twitter"></i></a>
                <a href="#linkedin"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS (required for Modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        function validateDetails() {
            const fullName = document.getElementById("full-name").value;
            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            
            const nameRegex = /^[A-Za-z\s]+$/;  // Only letters and spaces
            const emailRegex = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/; // Must contain "@"
            const usernameRegex = /^\S+$/; // No spaces allowed

            if (!nameRegex.test(fullName)) {
                alert("Full Name must only contain letters and spaces.");
                return;
            }

            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address with '@'.");
                return;
            }

            if (!usernameRegex.test(username)) {
                alert("Username should not contain spaces.");
                return;
            }

            // Trigger the modal after validation passes
            const modal = new bootstrap.Modal(document.getElementById('change-details-modal'));
            modal.show();
            
            // Confirm changes on 'Yes' button
            document.getElementById("confirm-changes").addEventListener("click", function() {
                // Redirect to profile.html after confirmation
                window.location.href = "profile.html";
            });
        }
    </script>
</body>
</html>
