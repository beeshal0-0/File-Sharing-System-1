<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Roles - FileShare</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">FileShare</div>
        <ul class="nav-links">
            <li><a href="adminmain.html"><i class="fas fa-home"></i> Admin Dashboard</a></li>
            <li><a href="adminprofile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section class="admin-section">
            <h1><i class="fas fa-shield-alt"></i> Assign Roles</h1>
            <div class="role-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Current Role</th>
                            <th>Assign Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>john@example.com</td>
                            <td>User</td>
                            <td>
                                <select class="role-select">
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                                <button class="btn-assign" onclick="confirmAction()">Assign</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jane Smith</td>
                            <td>jane@example.com</td>
                            <td>Admin</td>
                            <td>
                                <select class="role-select">
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                                <button class="btn-assign" onclick="confirmAction()">Assign</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 FileShare. All rights reserved.</p>
            <div class="footer-links">
                <a href="#privacy">Privacy Policy</a> | 
                <a href="#terms">Terms of Service</a> | 
                <a href="#contact">Contact Us</a>
            </div>
            <div class="social-icons">
                <a href="#facebook"><i class="fab fa-facebook"></i></a>
                <a href="#twitter"><i class="fab fa-twitter"></i></a>
                <a href="#linkedin"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Confirmation and Redirection -->
    <script>
        function confirmAction() {
            if (confirm("Are you sure you want to assign this role?")) {
                alert("Role assigned successfully!");
                window.location.href = "adminmain.html"; // Redirect to Admin Dashboard
            }
        }
    </script>
</body>
</html>
