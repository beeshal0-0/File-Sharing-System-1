<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - FileShare</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS for Modal -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">FileShare</div>
        <ul class="nav-links">
            <li><a href="main.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="storage.html"><i class="fas fa-database"></i> Storage Details</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- Change Password Section -->
    <div class="change-password-container">
        <h2>Change Password</h2>
        <form id="change-password-form" class="change-password-form">
            <div class="form-group">
                <label for="old-password">Old Password</label>
                <div class="password-container">
                    <input type="password" id="old-password" name="old-password" placeholder="Enter your old password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('old-password')"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="new-password">New Password</label>
                <div class="password-container">
                    <input type="password" id="new-password" name="new-password" placeholder="Enter your new password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('new-password')"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password')"></i>
                </div>
            </div>

            <button type="button" class="btn-change-password" id="openModal">Submit</button>
            <a href="profile.html" class="btn-back">Back</a>
        </form>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmationModalLabel">Confirm Password Change</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to change your password?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="confirmChange">Yes, Change</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 FileShare. All rights reserved.</p>
            <div class="footer-links">
                <a href="#privacy">Privacy Policy</a> | 
                <a href="#terms">Terms of Service</a> | 
                <a href="#contact">Contact Us</a>
            </div>
            <div class="social-icons">
                <a href="#facebook"><i class="fab fa-facebook"></i></a>
                <a href="#twitter"><i class="fab fa-twitter"></i></a>
                <a href="#linkedin"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(fieldId) {
            var field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
            } else {
                field.type = "password";
            }
        }

        document.getElementById('openModal').addEventListener('click', function () {
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const modal = new bootstrap.Modal(document.getElementById('confirmationModal'));

            if (password === confirmPassword && password.length > 0 && /\d/.test(password)) {
                modal.show();
            } else {
                alert("Passwords do not match or password is too weak! Make sure it includes at least one number.");
            }
        });

        document.getElementById('confirmChange').addEventListener('click', function () {
            window.location.href = "profile.html";
        });
    </script>
</body>
</html>
